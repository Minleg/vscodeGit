<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&family=Ultra&display=swap" rel="stylesheet">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="conference-style.css">
</head>
<body class="m-3">
    <div class="jumbotron">
        <h1>Conference Registration Form</h1>
    </div>
    <div>
        <div>
        <form>
            <div>
            <label for="name">Name</label><input id="name" name="name" class="form-control" type="text" maxlength="70" required>
            </div>
            <div>
            <label for="password">Password</label><input id="password" name="password" class="form-control" type="password" required>
            </div>
            <div>
                <label for="e-mail">Email</label><input id="e-mail" name="e-mail" class="form-control"type="email" required>
            </div>
            <div>
                <label for="t-shirt">T-shirt size</label> 
                <select class="form-control" required>
                    <option>small</option>
                    <option>medium</option>
                    <option>large</option>
                </select>
            </div>
            <div>
                <label for="birth-date">Date of Birth</label><input id="birth-date" name="birthdate"  class="form-control" type="date">
            </div>
            <p class="form-text">Do you want to receive email from us?</p>
            <div class="form-check">
                <input  id="yes" name="email-check" class="form-check-input" type="radio" checked>
                <label for="yes" class="form-check-label">Yes</label>
            </div>
            <div class="form-check">
                <input id="no" name="email-check" class="form-check-input" type="radio">
                <label for="no" class="form-check-label">No</label>
            </div>
            <p class="form-text">Which conference sessions do you wish to attend?</p>
            <div class="form-check">
                <input  id="morning" name="morning-conference" class="form-check-input" type="checkbox">
                <label for="morning" class="form-check-label">morning</label>
            </div>
            <div class="form-check">
                <input id="afternoon" name="afternoon-conference" class="form-check-input" type="checkbox">
                <label for="afternoon" class="form-check-label">afternoon</label>
            </div>
            <div>
                <label for="request">Special Request</label><br>
                <textarea id="request" name="input" class="request-text" rows="7" cols="70"></textarea>
            </div>
            <div>
                <input type="submit" name="submit" class="btn btn-primary">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
