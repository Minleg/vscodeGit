<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
</head>
<body>
    
    <canvas id="canvas" height="500" width="500"></canvas>

    <script>

        let canvas = document.querySelector('canvas')
        let context = canvas.getContext('2d')

        canvas.addEventListener('click',function(){
            let x = event.offsetX // gets the x axis of where the cursor is pointed
            let y = event.offsetY // gets the y axis of where the cursor is pointed

            let size = 30
            context.fillRect(x-(size)/2,y-(size/2),size,size) // x, y  is subtracted by sie/2 to make the it draw from the cursor as the center

            context.fillRect()
        })
    </script>
</body>
</html>
