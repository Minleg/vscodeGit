<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
    </head>
    <body>

        <p id="mouse-me">Move your mouse here!</p>

        <script>

            let message = document.querySelector('#mouse-me')

            let count = 0

            message.addEventListener('mouseover',function(){
                count++
                if(count == 1){
                    message.innerHTML = 'Your mouse is on this message for ' + count + ' time'
                }else{
                    message.innerHTML = `Your mouse is on this message for ${count} times`
            }})

            message.addEventListener('mouseout',function(){
                message.innerHTML = 'Your mouse is NOT on this message'
            })

        </script>
    </body>
</html>
