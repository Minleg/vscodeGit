<!DOCTYPE html>
<html>
    <head>
        <title>Programming</title>
    </head>
    <body>
        <h1>Programming Languages</h1>
        <p><span class="language-name">Java</span> is used by Google, Amazon and Netflix</p>
        <p>Created by Microsoft, <span class="language-name">C#</span> is a very popular language.</p>
        <p><span class="language-name">JavaScript</span> is probably the most widely used language in the world. </p>
        <p><span class="language-name">C</span> is one of the oldest and most powerful languages in the world</p>

        <h2>Summary of languages on this page</h2>

        <ul id="language-list">
            <!--Build this with Javascript. -->
        </ul>

        <script>
            let programmingSpan = document.querySelectorAll('.language-name')

            let languageList = document.querySelector('#language-list')

            programmingSpan.forEach(function(language){
                let name = language.innerHTML
                let listItem = document.createElement('li')
                listItem.innerHTML = name
                languageList.appendChild(listItem)
            })



        </script>

    </body>
</html>
