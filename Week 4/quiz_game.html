<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
    </head>
    <body>

        <p>What is the  city of Minnesota?</p>

        <button class="wrong-answer">Minneapolis</button>
        <button id="correct-answer">St.Paul</button>
        <button class="wrong-answer">Richfield</button>

        <p id="result"></p> <!--to print the result from java script-->

        <script>

            let correctAnswerButton = document.querySelector('#correct-answer')
            //console.log(correctAnswerButton)
            let defaultButtonColor = correctAnswerButton.style.background //set default color
            let wrongAnswerButtons = document.querySelectorAll('.wrong-answer')
            //console.log(wrongAnswerButtons)
            let result = document.querySelector('#result')

            //add an EventListener to both wrong answer buttons
            wrongAnswerButtons.forEach(function(wrongAnswerButton){ // loop - repeats for each element in the wronganswerbuttons nodelist.
                //add click event listener to both wrong answer button
                wrongAnswerButton.addEventListener('click',function(){
                    result.innerHTML = 'Wrong answer,try again?'
                    correctAnswerButton.style.background = defaultButtonColor
                })
                
            })
            // add an EventListener to one correct answer button

            correctAnswerButton.addEventListener('click', function(){
                result.innerHTML = 'Correct Answer!'
                correctAnswerButton.style.background = 'lightgreen'
            })

         </script>
    </body> 
</html>
