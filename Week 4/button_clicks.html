<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <!--HTML content here-->
        <h2 id="width"></h2>
        <button>Click here!</button>

        <script>
            //Write your script here
            function displayWidth(){
                let width = document.body.scrollWidth // document object model
                let widthDisplayEl = document.querySelector('#width') //select using css selector
                widthDisplayEl.innerHTML = `Window width = ${width} pixels` // template string
            }
            displayWidth() // Call displayWidth() to display initial size.
            //Add resize event listener to the window object
            // to update when window is resized
            window.addEventListener('resize',displayWidth)
            let button = document.querySelector('button') // let used to define a variable
            button.addEventListener('click',function(){ //mouseover
                alert('You clicked the button!')
                button.innerHTML = 'You clicked the button!'
                button.style.backgroundColor = 'red'
                //button.remove()

            })

        </script>
    </body>

</html>
