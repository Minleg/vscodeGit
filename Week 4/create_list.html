<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

    </head>
    <body>
        <label for="new-text">Enter some text to add to the list</label>
        <input type="text" id="new-text">
        <button id="add-text">Add</button>
        <button id="clear">Clear</button>

        <!--Empty unordered list-->
        <ul id="list-of-text"></ul>

        <script>

            let textInput = document.querySelector('#new-text')
            let addButton = document.querySelector('#add-text')
            let textList = document.querySelector('#list-of-text')
            let clearButton = document.querySelector('#clear')

            let elementsInList = 0 // tracking number of element in list
            let maxElements = 10 // max numbers

            document.addEventListener('keyup',function(){
                //console.log(event.keyCode) everything on keyboard has a keyCode associated to it
                if(event.keyCode == 13){
                    addButton.click() // click the addButton if user presses enter key (keyCode=13)
                }
            })
        
            addButton.addEventListener('click',function(){
                //read the text in the input
                let newText = textInput.value

                if(newText.length == 0){  // validate user has typed some text
                    alert('Enter some text')
                    return
                }

                if(elementsInList >= maxElements){ // check the max number is not added.
                    alert('no more elements can be added')
                    return
                }
                //create a new li element
                let newListItem = document.createElement('li')
                //the li elemement should be the text from the input
                newListItem.innerHTML = newText
                //newListItem.innerHTML = textList.childElementCount
                // add the new li element as a child of the ul element
                textList.appendChild(newListItem)
                //clear the text in the input
                textInput.value = ''

                elementsInList++
            })
        

            clearButton.addEventListener('click', function(){
                textList.innerHTML = ''
                elementsInList = 0
            })



        </script>
    </body>
</html>
