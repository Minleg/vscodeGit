<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay</title>
</head>
<body>
    <h1>Expect an alert message after 3 seconds</h1>

    <script>
        setTimeout(function(){
            alert('I waited 3 seconds to show you this')
        },3000) // function,milliseconds
    </script>
    
</body>
</html>
