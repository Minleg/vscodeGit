<!DOCTYPE html>
<html lang="en">
<head>
    <!--leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <!--leaflet js-->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script async defer src="metroTransit.js"></script>
    
    <title>Metro Transit</title>
</head>
<body>
    
    <div>
        <label for="transit-providers">Transit Providers</label>
        <select id="transit-providers" required>
        </select>
    </div>
    <div>
        <label for="transit-direction">Directions</label>
        <select id="transit-direction" required>
            <option>0</option>
            <option>1</option>
        </select>
    </div>
    <div>
        <button id="click-me">Find Routes</button>
    </div>
    <div>
        <ul id="description"></ul>
    </div>
    <div id="bus-map">
    </div>
    <p><a href="https://www.flaticon.com/free-icons/bus" title="bus icons">Bus icons created by Freepik - Flaticon</a></p>
</body>
</html>
